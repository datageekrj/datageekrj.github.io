<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rahul Jha | AI/ML Consultant</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .top {
      text-align: center;
    }

    .top h1 {
      font-size: 2.2rem;
      margin: 0;
      color: #9d00ff;
    }

    .top p {
      margin: 6px 0 4px;
      font-size: 1rem;
      color: #cccccc;
    }

    .badge {
      background-color: #222;
      padding: 4px 12px;
      border: 1px solid #9d00ff;
      color: #9d00ff;
      border-radius: 20px;
      font-size: 0.85rem;
      display: inline-block;
      margin-top: 6px;
    }

    .videos {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .video {
      width: 360px;
      max-width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-top: 10px;
    }

    .links a {
      color: #ffffff;
      text-decoration: none;
      font-size: 0.9rem;
      border-bottom: 1px solid transparent;
    }

    .links a:hover {
      border-color: #9d00ff;
      color: #9d00ff;
    }

    @media (max-width: 768px) {
      .container {
        justify-content: flex-start;
        overflow-y: auto;
      }

      .videos {
        flex-direction: column;
        gap: 12px;
        margin-top: 20px;
      }

      .top h1 {
        font-size: 1.7rem;
      }

      .top p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="top">
      <h1>Rahul Jha</h1>
      <p>AI/ML Consultant • Educator • Creator</p>
      <div class="badge">Top Rated Plus Freelancer on Upwork</div>
    </div>

    <div class="videos">
      <div class="video">
        <iframe src="https://www.youtube.com/embed/GUdy9TAr9Dw" title="Project Demo" allowfullscreen></iframe>
      </div>
      <div class="video">

    </div>
  </div>

</body>
</html>
